<html>

<head>
    <title>
        Membuat tabel
    </title>
</head>

<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td align="right" valign="bottom" rowspan="2">
                <font face="courier" color="red">Ini Baris Pertama, Kolom pertama font</font>
            </td>
            <td>Ini Baris Pertama, Kolom kedua</td>
            <td>Tambah 1 Kolom</td>
        </tr>
        <tr>
            <td>Ini Tambah 1 Kolom lagi</td>
            <td colspan="2">Ini sekarang menjadi gabungan 2</td>
        </tr>
    </table>
</body>

</html>
