<!DOCTYPE html>
<head>
    <title>Percabangan Switch Case</title>
</head>
<body>
    <script>
        var jawab = prompt ("Kamu Beruntung! Silahkan  pilih hadiahmu angka 1 sampai 5")
        var hadiah ="";
        switch (jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 kotak Kopi";
                break;
            case "3":
                hadiah = "Stiker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang 50000";
                break;
            default:
                document.write("<p> opss! anda salah pilih </p>");
        } 
        
        if(hadiah === "") {
            document.write("Kamu gagal mendapatkan hadiah");
        } else {
            document.write("Selamat! Kamu mendapatkan " + hadiah);
        }
    </script>
</body>
</html>
